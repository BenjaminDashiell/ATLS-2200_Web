<!doctype html>

<html lang="en">
    <head>
        <!--Title Name In The Tab-->
        <title>image-types</title>
        <meta charset="utf-8"> 
    </head>

    <body>
        <!--The Content-->
        <h1>Image Types</h1>
        <h2>JPEGS</h2>
        <!--Original Image-->
        <img src="img/landscape.jpg" alt="large landscape image">
        <!--Adding width Attribute, not recommended as the filesize still hasn't changed and can slow load times-->
        <img src="img/landscape.jpg" alt="large landscape image" width = "500">
        <br>
        <!--Resized Image-->
        <img src="img/landscape-small.jpg" alt="resized landscape image">
        <!--Save for Web Image-->
        <img src="img/landscape-small-web.jpg" alt="saved for web landscape image">
        <br>
        <h2>GIFS</h2>
        <img src="img/landscape.gif" alt="landscape.gif">
        <h2>PNGS</h2>
        <img src="img/cu-logo.png" alt="cu-logo png">
    </body>
</html>
